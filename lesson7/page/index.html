<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- <h1>hello </h1> -->
  学号  <input type="text" id="stuNum">
  password  <input type="password" id="password">
  <input type="submit" value="提交" onclick="login()">
  <script src="./login.js"></script>
  <script>
  
  
    function login () {
      const stuNum = document.getElementById('stuNum').value
      const password = document.getElementById('password').value
      const params = "?stuNum=" + stuNum + '&password=' + password
      const httpRes = new XMLHttpRequest()
      httpRes.onreadystatechange = function () {
        if (httpRes.readyState === 4) {
          if (httpRes.status === 200) {
            console.log('成功')
            console.log(httpRes.responseText)
            console.log(httpRes.responseType)
            alert('成功')
          } else {
            console.log('失败')
            alert('失败')
          }
        } else {
          console.log(httpRes.readyState)
        }
      }
      httpRes.open('GET', '/login' + params)
      httpRes.send()
    }
  </script>
</body>
</html>
